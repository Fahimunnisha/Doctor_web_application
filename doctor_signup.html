<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('path_to_your_image/background_image.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #47b7a8;
        }
        .container {
            background: #47b7a8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: left;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #22cc22;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #4fce0f;
        }
        .signin-link {
            text-align: center;
            margin-top: 20px;
        }
        .signin-link a {
            color: #007BFF;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit-your-form" method="POST">
            <center>
            <H1>Sign up</H1>
            </center>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            <label for="doctor-name">Doctorâ€™s Name</label>
            <input type="text" id="doctor-name" name="doctor-name" placeholder="Enter doctor's name">
            <label for="hospital-name">Hospital Name</label>
            <input type="text" id="hospital-name" name="hospital-name" placeholder="Enter hospital name">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <button type="submit">Submit</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="doctor_signin.html">Sign in here</a></p>
        </div>
    </div>
     <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Simulate form submission process (e.g., validate credentials)
            // Here, you could also add AJAX to handle server-side login and redirection
            
            // Redirect to the homepage
            window.location.href = "appointments.html"; // Replace with your homepage URL
        });
    </script>
</body>
</html>
