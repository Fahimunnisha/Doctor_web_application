<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('path_to_your_image/background_image.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #47b7a8;
        }
        .container {
            background: #47b7a8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: left;
            margin: auto;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color:  #65e96a;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #38ba3e;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .signup-link a {
            color: #2c09d6;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: none;
        }
        .signup-link a.clicked {
            color: red; /* Change text to red when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
        <h1>Sign In</h1>
        </center>
        <form id="signin-form" action="/submit-your-form" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">SIGN IN</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="doctor_signup.html" id="signup-link">Sign up here</a></p>
        </div>
    </div>

    <script>
        // Add event listener to the signup link
        document.getElementById('signup-link').addEventListener('click', function() {
            this.classList.add('clicked'); // Add 'clicked' class to change color
        });

        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Redirect to the homepage
            window.location.href = "appointments.html"; // Replace with your homepage URL
        });
    </script>
</body>
</html>
